<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paste some title here</title>
</head>
<body>
    <h1>Adds</h1>

    <div class="c-add-box size-2">
        <header class="c-add-box__header">
            <div class="c-add-box__header-logo">
                <img src="assets/images/saint-lucia_lc.jpg" alt="KIWI.com">
            </div>
            <div class="c-add-box__header-slogan">
                Don't overpay your Flights when you have alternative
            </div>
        </header>

        <div class="c-add-box__travel-image">
            <img src="assets/images/saint-lucia_lc.jpg" alt="">
        </div>

        <div class="c-add-box__travel-destination">
            <div class="heading">Travel from</div>
            <div class="flight-info">
                <span class="flight-info__city">KRK</span>
                <span class="flight-info__icon">&#9992</span>
                <span class="flight-info__city">BER</span>
            </div>
        </div>

        <div class="c-add-box__travel-pricing">
            <p>Price Starting From $199</p>
        </div>

        <div class="c-add-box__booking-button">
            <p>Explore the map!</p>
            <a class="btn" href="https://kiwi.com/deep?from=MRS&to=SLU&departure=09-06-2019-15-06-2019&lang=en&currency=USD&sortBy=price&affilid=acquisition&mkt_form=retargeting&mkt_origin=searches_last50d&mkt_route=MRSSLU" target="_blank">
              <div style="margin: 5px; background: white; cursor: pointer;">BOOK NOW</div>
            </a>
        </div>
    </div>
</body>
</html>
